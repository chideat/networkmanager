<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/drawer.js"></script>
    </head>
    <body>
        <div id="box">
        	<div id="title"><span>网络</span></div>
            <div id="fly"><div><span>飞行模式</span></div><div class="button" id="flying_mode"><div class="off"><span>关</span></div><div class="vr"></div><div class="on"><span>开</span></div><div class="switch"></div></div></div>
            <div id="connections" >
                <div class="wired">
                    <div><div class="title"><span>网络连接</span></div><div class="notify"><span></span></div></div>
                    <div class="items"></div>
                </div>
                <div class="wireless">
                    <div><div class="title"><span>WiFi</span></div><div class="notify"><span></span></div></div>
                    <div class="items"></div>
                </div>
            </div>
            <div id="notify" class="title"><span>Network is Disabled</span></div>
            <div id="foot">
                <div id="popup"></div>
                <div id="advanced">
                    <div id="popdown"></div>
                    <div id="action-list">
                        <div class="action" id="connection-new"><div><span>网络连接管理</span></div></div><!-- 调用networkmanager   nm-connection-editor -->
                        <div class="action" id="network-detect"><div><span>网络故障诊断</span></div></div>
                        <div class="action"><div><span >禁用网络</span></div><div class="button" id="network-forbid"><div class="off"><span>关</span></div><div class="vr"></div><div class="on"><span>开</span></div><div class="switch"></div></div></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
