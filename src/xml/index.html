<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="qrc:/css/main.css">
        <script type="text/javascript" src="qrc:/js/jquery.min.js"></script>
        <script type="text/javascript" src="qrc:/js/main.js"></script>
    </head>
    <body>
        <div id="box">
            <div id="state">
            </div>
            <div id="device-list">
                <div class"device connected">
                </div>
                <div class="device wired" > 
                    <div class="item">
                        <div>
                            <div class="icon"><img src="qrc:/img/wired.png" alt="wired"></img></div>
                            <div class="id"> 有线号</div>
                            <div class="status"><img src="qrc:/img/good.png" alt="strength"></div>
                        </div>
                        <div class="setting">
                            <div><a > <img src="qrc:/img/key.png" alt="KEY"></img></a></div>
                            <div><a > <img src="qrc:/img/setting.png" alt="setting"></img></a></div>
                            <div class="connect"><a > <img src="qrc:/img/setting.png" alt="setting"></img></a></div>
                        </div>
                    </div>
                </div>
                <div class="device wireless">
                    <div class="item">
                        <div>
                            <div class="icon"><img src="qrc:/img/wired.png" alt="wired"></img></div>
                            <div class="id"> 有线号</div>
                            <div class="status"><img src="qrc:/img/good.png" alt="strength"></div>
                        </div>
                        <div class="setting">
                            <div><a > <img src="qrc:/img/key.png" alt="KEY"></img></a></div>
                            <div><a > <img src="qrc:/img/setting.png" alt="setting"></img></a></div>
                            <div class="connect"><a > <img src="qrc:/img/setting.png" alt="setting"></img></a></div>
                        </div>
                    </div>
                </div>
                <div class="device wireless">
                    <div class="item">
                        <div>
                            <div class="icon"><img src="qrc:/img/wired.png" alt="wired"></img></div>
                            <div class="id"> 有线号</div>
                            <div class="status"><img src="qrc:/img/good.png" alt="strength"></div>
                        </div>
                        <div class="setting">
                            <div><a > <img src="qrc:/img/key.png" alt="KEY"></img></a></div>
                            <div><a > <img src="qrc:/img/setting.png" alt="setting"></img></a></div>
                            <div class="connect"><a > <img src="qrc:/img/setting.png" alt="setting"></img></a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="popup">
                <div id="advanced">
                    <div id="popdown"></div>
                    <div id="action-list">
                        <div class="button"> <a > <img src="qrc:/img/create.png" alt="create connection"></img>New Connection</a></div>
                        <div class="button" id="network"> <div class="icon"></div><span >Enable Network</span></div>
                        <div class="button" id="wireless"> <div class="icon"></div><span >Enable Wireless</span></div>
                    <div>
                </div>
            </div>
        </div>
    </body>
</html>
